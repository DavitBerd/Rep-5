<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS_Table_Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>პროდუქტი</th>
          <th>კატეგორია</th>
          <th>მარაგში</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ვაშლი</td>
          <td>ხილი</td>
          <td>დიახ</td>
        </tr>
        <tr>
          <td>პური</td>
          <td>გამომცხვარი</td>
          <td>არა</td>
        </tr>
        <tr>
          <td>რძე</td>
          <td>რძის პროდუქტები</td>
          <td>დიახ</td>
        </tr>
        <tr>
          <td>ქათმის ფილე</td>
          <td>ხორცი</td>
          <td>დიახ</td>
        </tr>
        <tr>
          <td>კარტოფილი</td>
          <td>ბოსტნეული</td>
          <td>დიახ</td>
        </tr>
        <tr>
          <td>პომიდორი</td>
          <td>ბოსტნეული</td>
          <td>არა</td>
        </tr>
        <tr>
          <td>ყველი</td>
          <td>რძის პროდუქტები</td>
          <td>დიახ</td>
        </tr>
        <tr>
          <td>თევზი</td>
          <td>ზღვის პროდუქტები</td>
          <td>არა</td>
        </tr>
        <tr>
          <td>კვერცხი</td>
          <td>რძის პროდუქტები</td>
          <td>დიახ</td>
        </tr>
        <tr>
          <td>ზეთი</td>
          <td>ზეთები და ცხიმები</td>
          <td>დიახ</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>სულ პროდუქტები</td>
          <td></td>
          <td>7</td>
        </tr>
      </tfoot>
    </table>
       
  </body>
</html>
